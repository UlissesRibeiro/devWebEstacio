<!-- iniciamos todo documento HTML com o !DOCTYPE para informar o tipo de documento que o navegador vai interpretar,
no nosso caso o HTML 5 -->
<!DOCTYPE html>

<!-- a tag html indica que tudo que estiver dentro dela, será parte do codigo html , fora disso poderiamos utilizar 
Javascript ou PHP -->
<html lang="en">
<!-- a tag head na tradução literal, cabeça, é onde adicionamos as tags relacioandas a titulo da pagina
links para arquivos externos como .css .js
também links para usarmos o bootstrap sem ter a necessidade de instalação na maquina, melhorando o tempo de carregamento
entre outras coisas -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- a tag title abaixo com o nome a ser exibido na aba do navegador -->
    <title>Desenvolvimento Web - Estácio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<!-- fechamento da tag head, muitas tags tem sua abertura e fechamento, e outras não! -->
<body>
    <!-- Tudo que for escrito dentro da tag body será exibido pelo navegador -->
</body>
</html>
