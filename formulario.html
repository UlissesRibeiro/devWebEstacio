<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="" method="post">
    <fieldset>
        
        <legend>Dados Gerais</legend>
        
        <label for="nome">Nome:</label>
        <input type="text" minlength="3" id="nome" required>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="text" name="" id="data_nascimento">

        <label for="cpf">CPF:</label>
        <input type="cpf" maxlength="11" minlength="11" id="cpf" placeholder="apenas números" required>

        <label for="telefone">Telefone :</label>
        <input type="tel" id="telefone" placeholder="00-00000-0000" pattern="[0-9]{2}-[0-9]{5}-[0-9]{3,4}$" required>

    </fieldset>

    <fieldset>
        <legend>Endereço</legend>

        <label for="tipo_endereco">Tipo:</label>
        <select name="" id="tipo_endereco">
            <option value="">Selecione</option>
            <option value="rua">Rua</option>
            <option value="estrada">Estrada</option>
            <option value="rodovia">Rodovia</option>
            <option value="outro">Outro</option>
        </select>

        <label for="logradouro_endereco">Logradouro:</label>
        <input type="text" id="logradouro_endereco">

        <label for="numero_endereco">Nº:</label>
        <input type="text" id="numero_endereco">

        <label for="complemento_endereco">Complemento:</label>
        <input type="text" id="complemento_endereco">

    </fieldset>

    <fieldset>
        <legend>Fale Conosco</legend>

        <label for="mas">Mensagem:</label>
        <textarea name="" id="msg" cols="30" rows="10"></textarea>
    </fieldset>

    <fieldset>
        <button type="submit">Enviar sua mensagem</button>
        <button type="reset">Limpar o formulário</button>
    </fieldset>

    </form>
    
</body>
</html>
